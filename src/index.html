    <div class="container">

    <div class="container">

        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#mint-new-nft" id="add_new_nft">CREATE NEW PRODUCT</a>

                <a class="nav-link" data-toggle="pill" href="#my-nfts" id="fetch_my_nfts_list">MY PRODUCT</a>
            </li>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="mint-new-nft" class="container tab-pane fade"><br>
                <h3>CREATE A NEW PRODUCT</h3>
                <form action="#">

                    <div class="form-group">
                        <label for="pwd">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Description:</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Image:</label>
                        <input type="text" class="form-control" id="image" placeholder="Image" name="image">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Price (by NEAR):</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" name="price">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Amount:</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" name="amount">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                </form>

                <button class="btn btn-primary btn-block" id="btn_test">Test</button>
            </div>

            <div id="my-nfts" class="container tab-pane fade"><br>
                <div class="row" id="my_nfts_list">
                </div>
            </div>

        </div>

        <br>

        <div class="row">

        </div>

        <br>

        <div class="row">
            <!-- <center><p id="product_link"></p></center>  -->

            <!-- The text field -->
            <input type="text" class="form-control" value="Hello World" id="product_link" autocomplete="off">

            <!-- The button used to copy the text -->
            <button onclick="copyToClipboard()">Copy Link</button>

        </div>


        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">TRANSFERING PRODUCT ID:
                            <p id="transfer_nft_id"></p>
                        </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>Receiver:</p>
                        <input name="transfer_receiver" id="transfer_receiver" />
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-block data-dismiss=" modal " id="btn_confirm_transfer ">CONFIRM</button>
        </div>
  
      </div>

    </div>

    <div id="payment_card ">

            <h4 class="card-title " id="product_title ">John Doe</h4>
            <p class="card-text " id="product_description ">Some example text some example text. John Doe is an architect and engineer</p>

            <p class="card-text " id="product_amount "></p>

            </div>
        </div>
        <br>
    </div>

    <script src="./index.js "></script>
    <script src="./store.js "></script>
    <script>
        function copyToClipboard() {
                /* Get the text field */
                var copyText = document.getElementById("product_link ");
            
                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */
            
                /* Copy the text inside the text field */
                navigator.clipboard.writeText(copyText.value);
            
                /* Alert the copied text */
                alert("Copied the text: " + copyText.value);
        }

    </script>
